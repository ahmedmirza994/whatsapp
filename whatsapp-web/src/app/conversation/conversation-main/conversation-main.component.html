<div class="chat-container">
	<div class="sidebar">
		<!-- Pass event handler to conversation list -->
		<app-conversation-list (conversationSelected)="onConversationSelected($event)" />
	</div>
	<div class="chat-area">
		<!-- Pass selected conversation signal to chat area -->
		<app-conversation-area [conversation]="selectedConversation()" />
	</div>
</div>
