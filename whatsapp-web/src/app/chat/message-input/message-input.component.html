<div class="input-container" (click)="handleClickOutside($event, emojiButton)">
	<button
		#emojiButton
		type="button"
		class="emoji-button"
		(click)="toggleEmojiPicker(); $event.stopPropagation()"
		aria-label="Toggle emoji picker"
	>
		ðŸ˜Š
	</button>
	<input
		type="text"
		class="message-input"
		placeholder="Type a message..."
		[(ngModel)]="messageContent"
		(keydown.enter)="sendMessage()"
		aria-label="Message input"
		(click)="$event.stopPropagation()"
	/>
	<button
		class="send-button"
		(click)="sendMessage()"
		[disabled]="!messageContent.trim()"
		aria-label="Send message"
	>
		Send
		<!-- Consider using an SVG icon -->
	</button>

	@if (showEmojiPicker()) {
		<emoji-mart
			(emojiClick)="addEmoji($event)"
			[style]="{
				position: 'absolute',
				bottom: '60px',
				left: '10px',
				background: 'white',
			}"
			[perLine]="9"
			[isNative]="true"
			set="apple"
			[totalFrequentLines]="4"
		></emoji-mart>
	}
</div>
