# SonarCloud Configuration for WhatsApp Backend
sonar.organization=ahmedmirza994
sonar.projectKey=ahmedmirza994_whatsapp
sonar.projectName=WhatsApp Backend
sonar.projectVersion=1.0

# Source code and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test

# Java version
sonar.java.source=21
sonar.java.target=21

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions
sonar.exclusions=**/generated/**/*,**/*.properties,**/*.yml,**/*.xml,**/application.env
sonar.test.exclusions=**/test/**/*

# Quality gate
sonar.qualitygate.wait=true

# Additional settings for Spring Boot projects
sonar.java.libraries=build/tmp/expandedArchives/**/*.jar
sonar.java.test.libraries=build/tmp/expandedArchives/**/*.jar
